server:
  port: ${SPRING_PORT}

spring:
  application:
    name: server

  # database
  datasource:
    url: ${SPRING_DS_URL}
    username: ${SPRING_DS_USERNAME}
    password: ${SPRING_DS_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # hibernate configuration (JPA)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false # enable in dev mode
    properties:
      hibernate:
        format_sql: true
    open-in-view: false # enable in dev mode

  # env properties
  config:
    import: classpath:.env.properties # ensure the .env stays in the resources folder

# jwt configuration
jwt:
  secret: ${JWT_SECRET}
  validity: ${JWT_VALIDITY}

# frontend configuration
frontend:
  url: ${FRONTEND_URL}